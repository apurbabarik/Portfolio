<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function validateForm() {
        let x = document.forms["myForm"]["fname"].value;
        if (x == "") {
          alert("Name and email must be filled out");
          return false;
        }
        else{alert("Form has been submitted!!")}
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apurba Barik-Web Developer,Programmer</title>
  </head>
  <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <!-- This is for Sidebar -->
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <!-- This is for Main Content -->
      <div class="main">
        <div class="contactform">
          <h1>Contact me for project or general enquaries</h1>

          <form name="myForm" onsubmit="return validateForm()">
            <div class="mb-3">
              <label for="clientphone" class="form-label">Your Name</label>
              <input
                type="text"
                class="form-control"
                id="clientphone"
                name="fname"
              />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input
                
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email & phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="number" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Your enquaries</label>
              <input type="text" class="form-control" id="clientphone" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
